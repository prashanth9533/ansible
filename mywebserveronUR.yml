---
- hosts: mywebservers
  become: yes
  tasks:
  - name: i want to install web server on ubuntu 16 nodes
    apt:
     name: "{{mywebpackageonubuntu}}"
     state: present
   when: ansible_os_family =="Debian"
  - name: i want to start webserver on ubuntu 16 nodes
    service:
       name: "{{mywebpackageonubuntu}}"
       state: started
    whene: ansible_os_family =="Debian"

- name: i want to install web server on RedHat node
  yum:
    name: "{{mywebpackageonredhat}}"
    state: present
   when: ansible_os_family =="RedHat"
  -name: i want to start web servers on RedHat node
  service:
    name: "{{mywebpackageonredhat}}"
    state: started
   when: ansible_os_family =="RedHat"           
